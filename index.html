<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="container">
        <!-- Left -->
        <div class="left">
            <!-- calculator -->
            <div class="calculator">
                <!-- screen -->
                <div class="screen">
                    <div class="mode">
                        <div class="day mode-icon" > 
                            <i class="fa-solid fa-sun" id="day"></i>
                        </div>
                        <div class="night mode-icon" >  
                            <i class="fa-solid fa-moon" id="night"></i>
                        </div>
                    </div>
                    <div class="screen-value">
                        <div class="type"></div>
                        <div class="answer"></div>
                    </div>
                </div>
                <!-- keypad -->
                <div class="keypad">
                    <div class="grid-container">
                        <div class="button grid-item color-green">AC</div>
                        <div class="button grid-item color-green">ESC</div>
                        <div class="button grid-item color-green">%</div>
                        <div class="button grid-item color-orange">/</div>
                        <div class="button grid-item">7</div>
                        <div class="button grid-item">8</div>
                        <div class="button grid-item">9</div>
                        <div class="button grid-item color-orange">*</div>
                        <div class="button grid-item">4</div>
                        <div class="button grid-item">5</div>
                        <div class="button grid-item">6</div>
                        <div class="button grid-item color-orange">-</div>
                        <div class="button grid-item">1</div>
                        <div class="button grid-item">2</div>
                        <div class="button grid-item">3</div>
                        <div class="button grid-item color-orange">+</div>
                        <div class="button grid-item color-orange">**</div> 
                        <div class="button grid-item">0</div>
                        <div class="button grid-item">.</div>
                        <div class="button grid-item color-orange">=</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Right -->
        <div class="right"></div>
            <!-- <div class="history">
                <div class="icon">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                </div>
                <div class="history-calculation">
                    <div class="que">10 + 20 + 30</div>
                    <div class="ans">
                        50
                        <span>=</span>
                    </div>
                </div>
            </div> -->

    </section>
    <script src="./script.js"></script>
</body>
</html>
